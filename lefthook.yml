pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run format
    type-check:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run type-check
    knip:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run knip
