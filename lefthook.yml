pre-commit:
  parallel: true
  commands:
    app:lint:
      run: npm run app:lint
    app:format:
      run: npm run app:format
    app:type-check:
      run: npm run app:type-check

pre-push:
  parallel: true
  commands:
    app:lint:
      run: npm run app:lint
    app:format:
      run: npm run app:format
    app:type-check:
      run: npm run app:type-check
    app:knip:
      run: npm run app:knip
