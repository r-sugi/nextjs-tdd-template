name: UT

on:
  pull_request:
    paths: [src/**, package.json, package-lock.json, mocks/**]
    types: [opened, synchronize]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  Setup:
    uses: ./.github/workflows/setup-node-modules.yml

  Run-Unit-Test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4

      - name: Unit test
        run: npm run test

      # 計測結果を表示する
      - uses: Kesin11/actions-timeline@v1
