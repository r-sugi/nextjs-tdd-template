name: Vercel Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        id: node
        with:
          cache: npm
          node-version: "^v18.19.0"

      - uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: |
            ${{ runner.arch }}-${{ runner.os }}-node-${{ steps.node.outputs.node-version }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Unit test
        run: npm run test

  preview:
    if: ${{ github.ref != 'refs/heads/release' }}
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: echo "url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_OUTPUT

      - name: Assign staging domain to deployment (if main branch)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: vercel alias ${{ steps.deploy.outputs.url }} stg.nextjs-tdd-template.com --token=${{ secrets.VERCEL_TOKEN }}

      - name: Assign preview domain to deployment (if preview branch)
        if: ${{ github.ref != 'refs/heads/main' }}
        run: vercel alias ${{ steps.deploy.outputs.url }} .nextjs-tdd-template.com --scope=${{ secrets.VERCEL_ALIAS_SCOPE }} --token=${{ secrets.VERCEL_TOKEN }}

      # 計測結果を表示する
      - uses: Kesin11/actions-timeline@v1

  prod:
    if: ${{ github.ref == 'refs/heads/release' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prod --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      # 計測結果を表示する
      - uses: Kesin11/actions-timeline@v1
