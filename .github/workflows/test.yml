name: Lint and Test

on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '^20.12.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

  lint_and_type:
    name: lint_and_type
    runs-on: ubuntu-latest
    needs: [dependencies]
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '^20.12.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Lint
        run: npm run lint

      - name: type check
        run: npm run type-check

  unit_test:
    name: unit_test
    runs-on: ubuntu-latest
    needs: [lint_and_type]
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '^20.12.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Unit test
        run: npm run test
