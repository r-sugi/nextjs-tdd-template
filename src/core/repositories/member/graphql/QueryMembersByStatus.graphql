query GetMembersByStatus($status: String!) {
  memberStatusActivityLatest(where: { status: { _eq: $status } }) {
    status
    createdAt
    id
    memberId
    memberActive {
      statusActivityId
      postalCode
      memberId
      email
      createdAt
      birthday
      address
    }
    memberBanned {
      createdAt
      email
      memberId
      operatedBy
      reason
      statusActivityId
    }
    memberPendingActivation {
      createdAt
      email
      memberId
      statusActivityId
    }
    memberResigned {
      agreement
      createdAt
      memberId
      reasonDetail
      reasonType
      statusActivityId
    }
    memberRestored {
      createdAt
      memberId
      operatedBy
      reason
      statusActivityId
    }
  }
}
