query GetActiveMember($memberId: uuid!) {
  memberStatusActivities(where: {memberId: {_eq: $memberId }}, order_by: {createdAt: desc}, limit: 1) {
    id
    memberId
    status
    createdAt
    memberActive {
      address
      birthday
      createdAt
      email
      memberId
      postalCode
      statusActivityId
    }
  }
}
